<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вход</title>
</head>
<body>
<div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}">Неверный логин или пароль</span>
</div>
<form method="post" th:action="@{/auth}" th:object="${userAuth}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <p>
        <label>Email: </label>
        <input type="text" placeholder="user@mail.ru" th:field="*{email}"/>
    </p>
    <p>
        <label>Password: </label>
        <input type="text" placeholder="1234567890" style="-webkit-text-security: circle" th:field="*{password}"/>
    </p>
    <a href="/reg">Регистрация нового пользователя</a>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
