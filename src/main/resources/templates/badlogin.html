<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Форма ввода в HTML5</title>
</head>
<body>
<form method="post" action="/auth">
    <p>
        <label for="email">Email: </label>
        <input type="email" placeholder="user@mail.ru" style="-webkit-text-security: circle" id="email" name="email"/>
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="text" placeholder="1234567890" style="-webkit-text-security: circle" id="password" name="password"/>
    </p>
    <p style="color: red">Wrong try again!</p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
