<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>
<body>
<form method="post" action="/reg">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <p>
        <label for="email">Email: </label>
        <input type="email" placeholder="user@mail.ru" id="email" name="email"/>
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="text" placeholder="1234567890" style="-webkit-text-security: circle" id="password" name="password"/>
    </p>
    <p>
        <label for="passwordCheck">PasswordCheck: </label>
        <input type="text" placeholder="1234567890" style="-webkit-text-security: circle" id="passwordCheck" name="passwordCheck"/>
    </p>
    <p>
        <label for="phone">Phone: </label>
        <input type="text" placeholder="+11111111111" id="phone" name="phone"/>
    </p>
    <p>
        <label for="nickname">Nickname: </label>
        <input type="text" placeholder="Name" id="nickname" name="nickname"/>
    </p>
    <a href="/auth">Вернуться к регистрации</a>
    <p style="color: red">Wrong Login or phone!</p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
