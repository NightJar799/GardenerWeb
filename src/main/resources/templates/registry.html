<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>
<body>
<form method="post" action="/reg" th:object="${reg}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <p>
        <label for="email">Email: </label>
        <input type="email"
               placeholder="user@mail.ru"
               id="email"
               name="email"
               th:field="*{email}"/>
    </p>

    <p th:if="${emailError != null}" style="color: red">
        Wrong Email!
    </p>

    <p>
        <label for="password">Password: </label>
        <input type="password"
               placeholder="1234567890"
               id="password"
               name="password"
               th:field="*{password}"/>
    </p>

    <p>
        <label for="passwordCheck">PasswordCheck: </label>
        <input type="password"
               placeholder="1234567890"
               id="passwordCheck"
               name="passwordCheck"
               th:field="*{passwordCheck}"/>
    </p>

    <p th:if="${passwordError != null}" style="color: red">
        Wrong Passwords!
    </p>

    <p>
        <label for="phone">Phone: </label>
        <input type="text"
               placeholder="+11111111111"
               id="phone"
               name="phone"
               th:field="*{phone}"/>
    </p>

    <p th:if="${phoneError != null}" style="color: red">
        Wrong Phone!
    </p>

    <p>
        <label for="nickname">Nickname: </label>
        <input type="text"
               placeholder="Name"
               id="nickname"
               name="nickname"
               th:field="*{nickname}"/>
    </p>

    <p th:if="${loginOrPhoneError != null}" style="color: red">
        Wrong Login or phone!
    </p>

    <a href="/auth">Вернуться к авторизации</a>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
