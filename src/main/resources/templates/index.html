<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вход</title>
</head>
<body>
<form method="post" action="/auth">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <p>
        <label for="email">Email: </label>
        <input type="email" placeholder="user@mail.ru" style="-webkit-text-security: circle" id="email" name="email"/>
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="text" placeholder="1234567890" style="-webkit-text-security: circle" id="password" name="password"/>
    </p>
    <a href="/reg">Регистрация нового пользователя</a>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
